<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="search">
      <form>
        <input type="search" placeholder="Enter a city" />

        <input type="submit" class="search-button" value="Search" />
      </form>
    </div>
    <div class="weather-info">
      <div class="city">
        <h1>Bolzano</h1>
        <p>
          Friday 14:01, few clouds <br />
          Humidity: <strong>29%</strong>, Wind: <strong>1.54km/h</strong>
        </p>
      </div>
    </div>
    <div class="forecast">
      <p>☀️ 14°C</p>
    </div>
    <ul>
      <li>
        Sun ⛅️ <br />
        <strong>14°C</strong> - 18°C
      </li>
      <li>
        Mon ⛅️ <br />
        <strong>14°C</strong> - 18°C
      </li>
      <li>
        Tue ⛅️ <br />
        <strong>14°C</strong> - 18°C
      </li>
      <li>
        Wed ⛅️ <br />
        <strong>14°C</strong> - 18°C
      </li>
      <li>
        Thu ⛅️ <br />
        <strong>14°C</strong> - 18°C
      </li>
    </ul>
    <footer>
      This project was coded by Tanja in cooperation with
      <a href="https://www.shecodes.io/" target="_blank">SheCodes</a>
    </footer>
    <script src="src.js"></script>
  </body>
</html>
